<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Registration Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form action="login page">
					<h3>Registration Form</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="first-name">First Name</label>
							<input type="text" class="form-control" name="first-name" id="name" required>
						</div>
						<div class="form-wrapper">
							<label for="last-name">Last Name</label>
							<input type="text" name="last-name" class="form-control" required id="lastname">
						</div>
					</div>
					<div class="form-wrapper">
						<label for="email"></label>Email</label>
						<input type="text" name="email" class="form-control" required id="email">
					</div>
					<div class="form-wrapper">
						<label for="password">Password</label>
						<input type="password" class="form-control" required id="password">
					</div>
					<div class="password">
						<label for="confirm-password">Confirm Password</label>
						<input type="password" name="password" class="form-control" required id="confirm-password">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" value="I caccept the Terms of Use & Privacy Policy.">
							<span class="checkmark"></span>
						</label>
					</div>
					<button type="submit" id="button">Register Now</button>
				</form>
			</div>
		</div>
		

	</body>
</html>
